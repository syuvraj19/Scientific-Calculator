<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <input type="text" id="display" disabled />
      </div>
      <div class="buttons">
        <button onclick="calculateInverse()">1/x</button>
        <button onclick="memoryClear()">mc</button>
        <button onclick="memoryAdd()">m+</button>
        <button onclick="memorySubtract()">m-</button>
        <button onclick="memoryRecall()">mr</button>
        <button onclick="clearDisplay()">AC</button>
        <button onclick="toggleSign()">+/-</button>
        <button onclick="appendOperator('%')">%</button>
        <button onclick="appendOperator('/')" class="equal">÷</button>

        <button onclick="appendOperator('**2')">x²</button>
        <button onclick="appendOperator('**3')">x³</button>
        <button onclick="appendOperator('**')">xʸ</button>
        <button onclick="calculateExp()">eˣ</button>
        <button onclick="appendOperator('10**')">10ˣ</button>
        <button onclick="appendNumber('7')">7</button>
        <button onclick="appendNumber('8')">8</button>
        <button onclick="appendNumber('9')">9</button>
        <button onclick="appendOperator('*')" class="equal">×</button>

        <button onclick="calculateFactorial()">x!</button>
        <button onclick="calculateSqrt()">√</button>
        <button onclick="calculateCbrt()">³√</button>
        <button onclick="calculateLn()">ln</button>
        <button onclick="calculateLog()">log₁₀</button>
        <button onclick="appendNumber('4')">4</button>
        <button onclick="appendNumber('5')">5</button>
        <button onclick="appendNumber('6')">6</button>
        <button onclick="appendOperator('-')" class="equal">-</button>

        <button onclick="calculateSin()">sin</button>
        <button onclick="calculateCos()">cos</button>
        <button onclick="calculateTan()">tan</button>
        <button onclick="calculateE()">e</button>
        <button onclick="calculateEE()">EE</button>
        <button onclick="appendNumber('1')">1</button>
        <button onclick="appendNumber('2')">2</button>
        <button onclick="appendNumber('3')">3</button>
        <button onclick="appendOperator('+')" class="equal">+</button>

        <button onclick="calculateSinh()">sinh</button>
        <button onclick="calculateCosh()">cosh</button>
        <button onclick="calculateTanh()">tanh</button>
        <button onclick="calculatePi()">π</button>
        <button onclick="calculateRad()">Rad</button>
        <button onclick="calculateRand()">Rand</button>
        <button onclick="appendNumber('0')">0</button>
        <button onclick="appendDot()">.</button>
        <button onclick="calculateResult()" class="equal">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
